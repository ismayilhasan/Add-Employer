<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employeer List</title>
    <link rel="stylesheet" href="./assets/css/style.scss">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  
    <section id="FormArea">
        <div class="container">    
              <form id="EmployerForm">
                <h1>Employer List</h1>
                <div class="employer-list-area">
                    <div class="name-space">
                        <label>Name</label>
                        <input id="inputName" type="text">
                    </div>

                    <div class="surname-space">
                        <label>Surname</label>
                        <input type="text" id="inputSurname">
                    </div>

                    <div class="salary-space">
                        <label>Salary</label>
                        <input type="text" id="inputSalary">
                    </div>
                </div>       
                <div class="submit-area">
                    <input id="btnAdd" type="submit" class="btn btn-success add-btn" value="Add Employer">
                </div>
              </form>


              <table class="table table-stripped mt-4">
               <thead>
                <tr>
                    <th>X</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Salary</th>
                </tr>
               </thead>
               <tbody id="tbody">
                    
               </tbody>
              </table>
        
        </div>
    </section>


    




    <script src="./assets/js/app.js"></script>
</body>
</html>
